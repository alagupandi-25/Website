<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout.html}">
	<body>
		<div layout:fragment = "content">
			
			<!-- FAQs Start -->
			<div class="container-fluid faq-section py-5">
			    <div class="container py-5 overflow-hidden">
			        <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 800px;">
			            <h1 class="display-5 mb-4">Services</h1>
			            </p>
			        </div>
			        <div class="g-5 align-items-center">
			            <div class="wow fadeInLeft" data-wow-delay="0.2s">
							<th:block th:each="service : ${services}">
							    <div>
							        <h4 th:text="${service.name}" class="text-primary mb-4"></h4>
							        <p th:utext="${service.content}" class="mb-4 textjustify"></p>
							    </div>
							</th:block>
			            </div>      
			        </div>
			    </div>
			</div>
			<!-- FAQs End -->
			
		</div>
	</body>
</html>
